{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'Departments/css/footer.css'%}">
</head>
<body>
<footer>
  <a href="#" class="position-absolute bottom-0 end-0 p-5"></a>
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle h1" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
  </svg>
  <div class="container">
    <div class="footer-row">
      <div class="footer-col">
        <h4>Contact Us</h4>
          {%for items in location%}
            <p>Email: {{items.Email}}</p>
            <p>Phone: {{items.phone_no}}</p>
            <p>Address: {{items.Electronic_Address}}</p>
          {%endfor%}
      </div>
      <div class="footer-col">
        <h4>Faculty And Schools</h4>
        {%for dep in departments %}
          <ul>
            <li><a href="{%url 'departmentcourses' department_id=dep.id %}">{{dep.name}}</a></li>
          </ul>
        {%endfor%}
      </div>
      <div class="footer-col">
        <h4>Follow Us</h4>
        <div class="social-links">
          <a href="#"><i class="bi bi-facebook"></i></a>
          <a href="#"><i class="bi bi-twitter"></i></a>
          <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>
  <p style="text-align: center;">&copy; <span>Garissa University</span>. All rights reserved.</p>

</footer>
</body>
</html>
