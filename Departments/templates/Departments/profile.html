{%extends 'departments/base.html'%}
{%load static%}
{% load crispy_forms_tags %}
{%block content%}
    <style>
        .rounded-circle {
              width: 200px; /* Adjust the width and height as per your requirement */
              height: 200px;
              border-radius: 50%;
              object-fit: cover; /* This property ensures the image fills the container while maintaining its aspect ratio */
}
    </style>
    <br>
    <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                <a class="btn btn-warning" href="{%url 'userpage'%}">&#8592;Back to userpage</a>
                <hr>
                <h3 style="text-align: center;">Account Settings</h3>
                <hr>
                <img class="rounded-circle  " src="{{ user.students.profile_pic.url }}
">
            </div>
        </div>
        <div class="col-md-6">
            <div class="card card-body">

                <form action="" method="POST" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{form|crispy}}
                    <input class="mt-3  btn btn-danger" type="submit" name="Update Profile">

                </form>
            </div>
        </div>

    </div>
{%endblock content%}
