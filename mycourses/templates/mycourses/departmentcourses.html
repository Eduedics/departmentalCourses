{%extends 'departments/base.html'%}
{%load static%}
{%block content%}
<link rel="stylesheet" type="text/css" href="{%static 'mycourses/css/departmentcourses.css'%}">
<body>

  <div class="container px-4 py-5" id="custom-cards">
  <h2 class="pb-2 border-bottom">{{course.department.name }}</h2>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-1">
    {% for course in courses %}
      <!-- {%if course in courses%}
      <h2 class="pb-2 border-bottom">{{course.department.name }}</h2>
      {%endif%} -->
      <div class="col">
        <div class="card card-cover h-100 overflow-hidden text-bg-dark  shadow-lg " style="background-image: url('unsplash-photo-1.jpg');width: 400px;">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
            <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold" style="font-size: 16px;">{{ course.name }}</h3>
            <ul class="d-flex list-unstyled mt-auto">
              <li class="me-auto">
                <img src="" alt="Gau" width="32" height="32" class="rounded-circle border border-white">
              </li>
              <li class="d-flex align-items-center me-3">
                <svg class="bi me-2" width="1em" height="1em"><use xlink:href=""></use></svg>
                <a class="btn btn-primary" href="{%url 'attach_certificate' %}"><small>Enroll</small></a>
              </li>
              <li class="d-flex align-items-center">
                <svg class="bi me-2" width="1em" height="1em"><use xlink:href=""></use></svg>
                <a class="btn btn-danger" href="{%url 'course_detail' course.id%}"><small>View</small></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

</body>
  {%endblock content%}
