
{% extends 'departments/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="mt-3 mb-3" style="text-align: center; color: red;">Enrollment Form</h2>
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ students_form|crispy }}

        <button class="btn btn-outline-primary sm mt-3 mx-auto d-block mb-4 mt-3" type="submit">Submit</button>
    </form>
{% endblock content %}
